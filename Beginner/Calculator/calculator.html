<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="calculator.css">
    <div class="trunk">
        <input class="result" id="display" readonly>
    
        </input>
        <!-- container -->
        <div class="container" id="values">
        <!-- numbers portion -->
            <button onclick="appendToDisplay('+')" class="numbers second add">+</button>
            <button onclick="appendToDisplay('8')" class="numbers">9</button>
            <button onclick="appendToDisplay('9')" class="numbers">8</button>
            <button onclick="appendToDisplay('7')" class="numbers">7</button>
            <button onclick="appendToDisplay('-')" class="numbers second sub">-</button>
            <button onclick="appendToDisplay('6')" class="numbers">6</button>
            <button onclick="appendToDisplay('5')" class="numbers">5</button>
            <button onclick="appendToDisplay('4')" class="numbers">4</button>
            <button onclick="appendToDisplay('*')" class="numbers second mul">*</button>
            <button onclick="appendToDisplay('1')" class="numbers">1</button>
            <button onclick="appendToDisplay('2')" class="numbers">2</button>
            <button onclick="appendToDisplay('3')" class="numbers">3</button>
            <button onclick="appendToDisplay('/')" class="numbers second div">/</button>
            <button onclick="appendToDisplay('0')" class="numbers">0</button>
            <button onclick="appendToDisplay('.')" class="numbers">.</button>
            <button onclick="calculate()" class="numbers">=</button>
            <button onclick="clearDisplay()" class="numbers second">C</button>
        </div>
    </div>


    <script src="calculator.js" ></script>
    
</body>
</html>
